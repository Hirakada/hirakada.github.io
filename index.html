<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to hirakada.com...</title>
  <meta http-equiv="refresh" content="0; url=https://hirakada.com/">
  
  <link rel="canonical" href="https://hirakada.com/">

  <script type="text/javascript">
    window.location.href = "https://hirakada.com/";
  </script>

  <script>
  // This script runs before React loads
  try {
    const theme = localStorage.getItem("theme"); // Assuming you store your theme preference as 'theme'
    const systemTheme = window.matchMedia("(prefers-color-scheme: dark)")
      .matches
      ? "dark"
      : "light";

    // Determine the effective theme (user preference takes precedence, then system preference)
    const effectiveTheme = theme === "system" ? systemTheme : theme; 

    // Apply the class to the html element
    if (effectiveTheme === "dark") {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark"); // Ensure light mode is default if no dark preference
    }
  } catch (error) {
    console.error("Theme script error:", error);
  }
</script>
</head>
<body>
  <p>If you are not redirected automatically, please <a href="https://hirakada.com/">click here to go to hirakada.com</a>.</p>
</body>
</html>
